<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css" type="text/css">

    <title>Ejercicio Nuevo</title>
</head>
    <body>
        
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="h1">TATTOO STUDIO</h1>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="./img/t1.jpeg" class="d-block w-100" alt="tatuaje">
                        </div>
                        <div class="carousel-item">
                        <img src="./img/t2.jpeg" class="d-block w-100" alt="foto">
                        </div>
                        <div class="carousel-item">
                        <img src="./img/t3.jpeg" class="d-block w-100" alt="espejo">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                <p>"Los tatuajes tienen un poder y una magia propia. Decoran el cuerpo pero también realzan el alma".</p>
                <footer class="blockquote-footer"><cite title="Source Title">Michelle Delio</cite></footer>
                </blockquote>
            </div>
        </div>
        
            <form>
            <div class="form-group" style="margin: 15px 25px;">
                
                <label for="exampleFormControlFile1">Subí la imágen de tu tatuaje</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            </form>

            <form>
                <div class="form-group row" style="margin: 10px 10px;">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Dejanos tu e-mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="tudirecciondemail@gmail.com">
                    </div>
                </div>
            </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
